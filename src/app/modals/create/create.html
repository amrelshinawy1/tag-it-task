<div bsModal #smModal="bs-modal" class="modal fade portlet box green indexLow" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header portlet-title">
        <h4 class="modal-title pull-left">Confirm Cash In</h4>
      </div>
      <div class="modal-body portlet-body">
        <ul class="list-group">
          <li class="list-group-item">
            <strong>Amount</strong>&nbsp;:&nbsp;&nbsp;
            <span class="result">{{sucessObject.amount}}</span>
          </li>
          <li class="list-group-item">
            <strong>Fees</strong>&nbsp;:&nbsp;&nbsp;
            <span class="result">{{sucessObject.fees}}</span>
          </li>

          <li class="list-group-item">
            <strong>Commission</strong>&nbsp;:&nbsp;&nbsp;
            <span class="result">{{sucessObject.comms}}</span>
          </li>

          <li class="list-group-item">
            <strong>New Balance</strong>&nbsp;:&nbsp;&nbsp;
            <span class="result">{{sucessObject.balanceAfter}}</span>
          </li>

        </ul>
      </div>
      <div class="modal-footer" style="padding: 8px;">
        <form class="form form-group pull-left" [formGroup]="merchantCode" (ngSubmit)="cashIn(merchantCode,merchantCode.value,smModal,merchantCode.valid , succModal)"
          novalidate>
          <div class="form-group">
            <label for="MpinCode">mPIN</label>
            <input type="password" id="MpinCode" formControlName="MpinCode" maxlength="6" class="form-control" placeholder="mPIN">
          </div>
          <div>
            <button type="submit" class="btn btn-lg confirm">Send</button>
            <button type="button" (click)="smModal.hide()" class="btn btn-lg">Cancel</button>
          </div>
          <div *ngIf="MessageB" class="alert alert-danger" role="alert">
            <p>{{ MessageB[0].toUpperCase() + MessageB.slice(1) }}</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>



<!--suc cash in modal-->
<div bsModal #succModal="bs-modal" class="modal fade portlet box" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header succHead portlet-title">
        <h4 class="modal-title pull-left">Pending Request</h4>
      </div>
      <div class="modal-body portlet-body gray">
        <p>{{MessagePop}} </p>
      </div>
    </div>
  </div>
</div>
